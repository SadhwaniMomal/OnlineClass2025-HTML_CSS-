<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Types of css</title>
    <!-- Internal css -->
    <style>
      h1 {
        color: yellowgreen;
      }
    </style>

    <!-- External css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red; background: green">Inline Css</h1>

    <h1>Internal CSS</h1>

    <h2>External</h2>
  </body>
</html>
